<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Dunbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div style="display: flex; align-items: center; gap: 0.5rem;">
      <img src="dunbar.png" alt="Dunbar Icon" style="height: 32px;">
      <h1 style="margin: 0;">Dunbar</h1>
    </div>
    <div style="display: flex; max-width: 600px; width: 100%; justify-content: flex-end">
        <button id="addBtn" style="margin: 1rem 0; font-size: 1.5rem; background: none; border: none; cursor: pointer;">âž•</button>
    </div>

    <div id="modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); justify-content: center; align-items: center;">
      <div style="background: #fff; padding: 2rem; border: 1px solid #ddd; max-width: 400px; width: 100%;">
        <h2>Add Contact</h2>
        <form id="addForm">
          <input type="text" name="name" placeholder="Name" required maxlength="25" style="display:block; margin-bottom:0.5rem; width:100%;">
          <input type="text" name="date" placeholder="MM/DD/YYYY" style="display:block; margin-bottom:1rem; width:100%;">
          <div style="display: flex; gap: 0.5rem;">
            <button type="submit" style="padding: 0.5rem 1rem; background: #eee; border: 1px solid #ccc; cursor: pointer;">Add</button>
            <button type="button" id="cancelBtn" style="padding: 0.5rem 1rem; background: #f9f9f9; border: 1px solid #ccc; cursor: pointer;">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div id="confirmDeleteModal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); justify-content: center; align-items: center;">
      <div style="background: #fff; padding: 2rem; border: 1px solid #ddd; max-width: 400px; width: 100%;">
        <h2>Delete Contact</h2>
        <p>Are you sure you want to delete <strong><span id="deleteTargetName"></span></strong>?</p>
        <div style="display: flex; gap: 0.5rem;">
          <button id="confirmDeleteBtn" style="padding: 0.5rem 1rem; background: #eee; border: 1px solid #ccc; cursor: pointer;">Delete</button>
          <button id="cancelDeleteBtn" style="padding: 0.5rem 1rem; background: #f9f9f9; border: 1px solid #ccc; cursor: pointer;">Cancel</button>
        </div>
      </div>
    </div>
    <table id="contacts">
      <thead>
        <tr>
          <th style="text-align: center;">Name</th>
          <th style="text-align: center;">Date</th>
          <th style="text-align: center;"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="index.js"></script>
</body>
</html>
